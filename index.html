<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        /* position: absolute; */
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <section class="top">
        <img
          src="/profile-card-component-main/images/bg-pattern-card.svg"
          alt=""
        />
      </section>
      <img
        src="/profile-card-component-main/images/image-victor.jpg"
        alt=""
        class="person"
      />
      <section class="bottom">
        <h1 class="name">Victor Crest <span> 26</span></h1>
        <p class="place">London</p>
        <hr class="line" />
        <ul class="stats">
          <li>
            <span class="number">80K</span>
            <p class="stats-pa">Followers</p>
          </li>
          <li>
            <span class="number">803K</span>
            <p class="stats-pa">Likes</p>
          </li>
          <li>
            <span class="number">1.4K</span>
            <pr class="stats-pa">Photos</pr>
          </li>
        </ul>
      </section>
    </main>
    <img
      src="/profile-card-component-main/images/bg-pattern-top.svg"
      alt=""
      class="cirlce-1"
    />
    <img
      src="/profile-card-component-main/images/bg-pattern-top.svg"
      alt=""
      class="circle-2"
    />

    </div> -->
  </body>
</html>
