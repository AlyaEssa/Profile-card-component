<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: -40px;
        
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="top">
        <img src="bg-pattern-card.svg" alt="top " class="header-bg"/>
      </div>
      <img src="image-victor.jpg" alt="person picture" class="person-pic"/>
      <section class="bottom">
        <h2 class="name">Victor Crest <span class="age"> 26</spa></h2>
          <p class="place"> London</p>
         <div class="divider"></div>
          <ul class="stats">
            <li>
              <span class="number">80K</span>
              <p class="stat">Followers</p>
            </li>
            <li>
              <span class="number">803K </span>
              <p class="stat">Likes</p>
            </li>
            <li>
              <span class="number">1.4K</span>
              <p class="stat"> Photos</p>
            </li>
            
          </ul>
      </section>
    </main>
  
    <img src="bg-pattern-top.svg" alt="" class="circle-top">
    <img src="bg-pattern-bottom.svg" alt="" class="circle-bottom">
  
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alya Essa</a>.
    </div>
  </body>
</html>
